<div class="input-group-append star">
    <span (click)="addFavorite(movieTitle)" class="input-group-text " id="basic-addon2">
        <ng-template [ngIf]="!starOn" class="p-0 m-0 ">
            <i class="material-icons "> star_border </i>
        </ng-template>
        <ng-template [ngIf]="starOn" class="p-0 m-0">
            <i class="material-icons  "> star </i>
        </ng-template>
    </span>
</div>

<button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse py-0 my-0" id="navbarSupportedContent">
    <ul id="mostFav" class="navbar-nav mx-auto">
        <li class="nav-item  most " *ngIf="favorites[0].name">
            <a class="nav-link bg-secondary text-white" href="#">
                {{favorites[0].name}} 
                <span class="counter"> <sub>
                        {{favorites[0].count}}</sub> 
                </span>
            </a>
        </li>
        <li class="nav-item  most" *ngIf="favorites[1].name">
            <a class="nav-link bg-secondary text-white" href="#">
                {{favorites[1].name}} 
                <span class="counter"><sub>
                        {{favorites[1].count}}</sub> 
                </span>
            </a>
        </li>
        <li class="nav-item  most" *ngIf="favorites[2].name">
            <a class="nav-link bg-secondary text-white" href="#">
                {{favorites[2].name}} 
                <span class="counter"><sub>
                        {{favorites[2].count}}</sub> 
                </span>
            </a>
        </li>
    </ul>
</div>
