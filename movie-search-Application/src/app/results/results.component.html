<div id="searchResults" class="row tm-content-row tm-mt-big pt-2">
    <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 tm-col">
        <div class="bg-white tm-block h-100 pt-3">
            <div class="row">
                <div class="col-md-8 col-sm-12"><!--  -->
                    <h2 class="tm-block-title d-inline-block mb-3 "> Search results</h2>
                </div>
            </div>
            <div class="table-responsive" id="searchResults">
                <table class="table table-hover table-striped tm-table-striped-even mt-3">
                    <tbody>
                        <tr *ngFor="let movie of resultsService.movies">
                            <td class="tm-product-name" (click)="getDetails(movie.imdbID)">
                                <span class="detailList">
                                    {{movie.Title}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<!--     <app-detail-result></app-detail-result>
--> 
   <div id="details" class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
        <div class="bg-white tm-block h-100 pt-3">
            <h2 class="tm-block-title d-inline-block mb-3 ">Detail</h2>
            <div *ngIf="details">

                <div class="row  justify-content-center" id="poster">
                    <img src="{{details.Poster}}" alt="details Poster" height="200px">
                </div>
                <table class="table table-hover table-striped mt-3">
                    <tbody>
                        <tr>
                            <td><b>Title: </b> {{details.Title}}</td>
                        </tr>
                        <tr>
                            <td><b>Director: </b> {{details.Director}}</td>
                        </tr>
                        <tr>
                            <td><b>Actors: </b> {{details.Actors}}</td>
                        </tr>
                        <tr>
                            <td><b>Year: </b> {{details.Year}} </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div> 



</div><!-- row -->
